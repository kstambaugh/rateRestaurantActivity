<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Restaurant Rating</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="hero1-image">
        <div class="hero1-text">
            <p>Please rate your experience with Jennifer today.</p>
            <button type="button" id="jennifer-1">1</button>
            <button type="button" id="jennifer-2">2</button>
            <button type="button" id="jennifer-3">3</button>
            <button type="button" id="jennifer-4">4</button>
        </div>
    </div>
    <div class="hero2-image">
        <div class="hero2-text">
            <p>Please rate your experience with Paul today.</p>
            <button type="button" id="paul-1">1</button>
            <button type="button" id="paul-2">2</button>
            <button type="button" id="paul-3">3</button>
            <button type="button" id="paul-4">4</button>
        </div>
    </div>

    
    <p>Please rate your overall experience today.</p>
    <button type="button" id="overall-1">1</button>
    <button type="button" id="overall-2">2</button>
    <button type="button" id="overall-3">3</button>
    <button type="button" id="overall-4">4</button>
    
    <br/>
    <button type="button" id="show-hide">Display Ratings</button>
    <script src="script.js"></script>
    <br/>
    <div id="show-scores" style="display:none">
        <p>The average cashier rating is <span id="cashierScore"></span></p>
        <p>The average overall rating is <span id="overallScore"></span></p>

    </div>
</body>

</html>
